<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detector</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://t4.ftcdn.net/jpg/09/93/57/31/360_F_993573109_4bJtu3fpMlQy6hjAWTP01Vb26zQsILos.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .accuracy {
            font-size: 16px;
            color: #2d3436;
            background: #f1c40f;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: inline-block;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        textarea {
    font-size: 18px; /* Increase font size */
    height: 150px; /* Optional: Increase height */
    width: 100%; /* Ensures full width */
    padding: 12px;
    border-radius: 10px;
    background: rgba(11, 11, 11, 0.2);
    color: rgb(231, 229, 229);
    border: 2px solid rgba(255, 255, 255, 0.5);
}

textarea::placeholder {
    font-size: 16px; /* Increase placeholder size */
    color: rgba(248, 245, 245, 0.7);
}


        textarea:focus {
            border-color: #fff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            background: green;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background: #e63946;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .result {
            color: white;
            background: #4caf50;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Spam Email Prediction </h2>

        <!-- Display Model Accuracy -->
        <div class="accuracy">Model Accuracy: {{ accuracy }}%</div>

        <form action="/predict" method="post">
            <textarea name="email_text" placeholder="Enter email text here..."></textarea><br>
            <input type="submit" value="Check Now">
        </form>

        <!-- Display the prediction result separately with confidence -->
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>

</body>
</html>
